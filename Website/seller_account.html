<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Account - EcoMart</title>
    <link rel="stylesheet" href="seller_dashboard.css">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="seller-header">
        <div class="header-container">
            <a href="seller_dashboard.html" class="logo"><i class="fa-solid fa-store"></i> EcoMart Seller</a>
            <div class="header-actions">
                <a href="seller_account.html" class="nav-icon-btn">
                    <i class="fa-solid fa-user"></i>
                    <span>Account</span>
                </a>
                <a href="index.html" class="logout-btn">Logout</a>
            </div>
        </div>
    </header>

    <main class="account-container">
        <h1>Seller Account</h1>

        <div class="account-grid">
            
            <a href="login_security.html" class="account-card">
                <i class="fa-solid fa-lock"></i>
                <div class="card-content">
                    <h3>Login & Security</h3>
                    <p>Edit login, name, and password.</p>
                </div>
            </a>

            <a href="manage_business.html" class="account-card">
                <i class="fa-solid fa-briefcase"></i>
                <div class="card-content">
                    <h3>Manage Businesses</h3>
                    <p>Edit your business details and addresses.</p>
                </div>
            </a>

            <a href="seller_dashboard.html#my-products" class="account-card">
                <i class="fa-solid fa-boxes-stacked"></i>
                <div class="card-content">
                    <h3>Manage Inventory</h3>
                    <p>View, add, or edit your product stock.</p>
                </div>
            </a>
            
            <a href="index.html" class="account-card">
                <i class="fa-solid fa-right-from-bracket"></i>
                <div class="card-content">
                    <h3>Sign Out</h3>
                    <p>End your current session.</p>
                </div>
            </a>

        </div>
    </main>

</body>
</html>
